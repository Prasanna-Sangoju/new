<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYearCountdown</title>
    <link rel="stylesheet" href="NYC.css">
</head>
<body>
    <h2>Countdown to NewYear</h2>
    <div class="year">2026</div>
    <div class="countdown">
        <div id="days">00</div>
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
    </div>
    <script src="NYC.js"></script>
</body>
</html>
